  assemblies:
  - Microsoft.AspNetCore.Routing
  namespace: Microsoft.AspNetCore.Routing
  summary: "\nAdds a constraint instance for the given key.\n"
  remarks: "\nIf the <em>value</em> is a string, it will be converted to a <xref href=\"Microsoft.AspNetCore.Routing.Constraints.RegexRouteConstraint\" data-throw-if-not-resolved=\"false\"></xref>.\n\nFor example, the string <pre><code>Product[0-9]+</code></pre> will be converted to the regular expression\n<pre><code>^(Product[0-9]+)</code></pre>. See <xref href=\"System.Text.RegularExpressions.Regex\" data-throw-if-not-resolved=\"false\"></xref> for more details.\n"
  example: []
  syntax:
    content: public void AddConstraint(string key, object value)
    content.vb: Public Sub AddConstraint(key As String, value As Object)
    parameters:
    - id: key
      type: System.String
      description: The key.
    - id: value
      type: System.Object
      description: "\nThe constraint instance. Must either be a string or an instance of <xref href=\"Microsoft.AspNetCore.Routing.IRouteConstraint\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  modifiers.csharp:
  - public
  modifiers.vb:
  - Public
