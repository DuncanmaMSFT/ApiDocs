  namespace: Microsoft.AspNetCore.Razor.CodeGenerators
  summary: "\nThe current C# rendering mode.\n"
  remarks: "\n<xref href=\"Microsoft.AspNetCore.Razor.CodeGenerators.ExpressionRenderingMode.WriteToOutput\" data-throw-if-not-resolved=\"false\"></xref> forces C# generation to write\n<xref href=\"Microsoft.AspNetCore.Razor.Chunks.Chunk\" data-throw-if-not-resolved=\"false\"></xref>s to the output page, i.e. WriteLiteral(\"Hello World\").\n<xref href=\"Microsoft.AspNetCore.Razor.CodeGenerators.ExpressionRenderingMode.InjectCode\" data-throw-if-not-resolved=\"false\"></xref> writes <xref href=\"Microsoft.AspNetCore.Razor.Chunks.Chunk\" data-throw-if-not-resolved=\"false\"></xref> values in their\nrawest form, i.g. \"Hello World\".\n"
