  summary: "\nThe C# writer to write <xref href=\"Microsoft.AspNetCore.Razor.Chunks.Chunk\" data-throw-if-not-resolved=\"false\"></xref> information to.\n"
  remarks: "\nIf <xref href=\"Microsoft.AspNetCore.Razor.CodeGenerators.CodeGeneratorContext.TargetWriterName\" data-throw-if-not-resolved=\"false\"></xref> is <code>null</code> values will be written using a default write method\ni.e. WriteLiteral(\"Hello World\").\nIf <xref href=\"Microsoft.AspNetCore.Razor.CodeGenerators.CodeGeneratorContext.TargetWriterName\" data-throw-if-not-resolved=\"false\"></xref> is not <code>null</code> values will be written to the given\n<xref href=\"Microsoft.AspNetCore.Razor.CodeGenerators.CodeGeneratorContext.TargetWriterName\" data-throw-if-not-resolved=\"false\"></xref>, i.e. WriteLiteralTo(myWriter, \"Hello World\").\n"
