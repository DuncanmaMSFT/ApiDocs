      description: "\nAn <xref href=\"Microsoft.Extensions.DependencyInjection.IServiceScope\" data-throw-if-not-resolved=\"false\"></xref> controlling the\nlifetime of the scope. Once this is disposed, any scoped services that have been resolved\nfrom the <xref href=\"Microsoft.Extensions.DependencyInjection.IServiceScope.ServiceProvider\" data-throw-if-not-resolved=\"false\"></xref>\nwill also be disposed.\n"
