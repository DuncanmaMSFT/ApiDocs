  namespace: Microsoft.AspNetCore.Cryptography.KeyDerivation
  summary: "\nPerforms key derivation using the PBKDF2 algorithm.\n"
  remarks: "\nThe PBKDF2 algorithm is specified in RFC 2898.\n"
  example: []
  syntax:
    content: public static byte[] Pbkdf2(string password, byte[] salt, KeyDerivationPrf prf, int iterationCount, int numBytesRequested)
    content.vb: Public Shared Function Pbkdf2(password As String, salt As Byte(), prf As KeyDerivationPrf, iterationCount As Integer, numBytesRequested As Integer) As Byte()
    parameters:
    - id: password
      type: System.String
      description: The password from which to derive the key.
    - id: salt
      type: System.Byte[]
      description: The salt to be used during the key derivation process.
    - id: prf
      type: Microsoft.AspNetCore.Cryptography.KeyDerivation.KeyDerivationPrf
      description: The pseudo-random function to be used in the key derivation process.
    - id: iterationCount
      type: System.Int32
      description: >-
        The number of iterations of the pseudo-random function to apply

        during the key derivation process.
    - id: numBytesRequested
      type: System.Int32
      description: The desired length (in bytes) of the derived key.
    return:
      type: System.Byte[]
      description: The derived key.
