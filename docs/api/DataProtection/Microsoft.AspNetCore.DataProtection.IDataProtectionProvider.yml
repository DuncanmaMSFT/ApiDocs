  assemblies:
  - Microsoft.AspNetCore.DataProtection.Abstractions
  namespace: Microsoft.AspNetCore.DataProtection
  summary: "\nCreates an <xref href=\"Microsoft.AspNetCore.DataProtection.IDataProtector\" data-throw-if-not-resolved=\"false\"></xref> given a purpose.\n"
  remarks: "\nThe <em>purpose</em> parameter must be unique for the intended use case; two\ndifferent <xref href=\"Microsoft.AspNetCore.DataProtection.IDataProtector\" data-throw-if-not-resolved=\"false\"></xref> instances created with two different <em>purpose</em>\nvalues will not be able to decipher each other's payloads. The <em>purpose</em> parameter\nvalue is not intended to be kept secret.\n"
  example: []
  syntax:
    content: IDataProtector CreateProtector(string purpose)
    content.vb: Function CreateProtector(purpose As String) As IDataProtector
    parameters:
    - id: purpose
      type: System.String
      description: "\nThe purpose to be assigned to the newly-created <xref href=\"Microsoft.AspNetCore.DataProtection.IDataProtector\" data-throw-if-not-resolved=\"false\"></xref>.\n"
    return:
      type: Microsoft.AspNetCore.DataProtection.IDataProtector
      description: An IDataProtector tied to the provided purpose.
