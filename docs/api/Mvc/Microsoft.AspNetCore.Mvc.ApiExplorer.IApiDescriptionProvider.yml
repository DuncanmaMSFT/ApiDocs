  namespace: Microsoft.AspNetCore.Mvc.ApiExplorer
  summary: "\nGets the order value for determining the order of execution of providers. Providers execute in\nascending numeric value of the <xref href=\"Microsoft.AspNetCore.Mvc.ApiExplorer.IApiDescriptionProvider.Order\" data-throw-if-not-resolved=\"false\"></xref> property.\n"
  remarks: "\n<p>\nProviders are executed in an ordering determined by an ascending sort of the <xref href=\"Microsoft.AspNetCore.Mvc.ApiExplorer.IApiDescriptionProvider.Order\" data-throw-if-not-resolved=\"false\"></xref> property.\nA provider with a lower numeric value of <xref href=\"Microsoft.AspNetCore.Mvc.ApiExplorer.IApiDescriptionProvider.Order\" data-throw-if-not-resolved=\"false\"></xref> will have its\n<xref href=\"Microsoft.AspNetCore.Mvc.ApiExplorer.IApiDescriptionProvider.OnProvidersExecuting(Microsoft.AspNetCore.Mvc.ApiExplorer.ApiDescriptionProviderContext)\" data-throw-if-not-resolved=\"false\"></xref> called before that of a provider with a higher numeric value of\n<xref href=\"Microsoft.AspNetCore.Mvc.ApiExplorer.IApiDescriptionProvider.Order\" data-throw-if-not-resolved=\"false\"></xref>. The <xref href=\"Microsoft.AspNetCore.Mvc.ApiExplorer.IApiDescriptionProvider.OnProvidersExecuted(Microsoft.AspNetCore.Mvc.ApiExplorer.ApiDescriptionProviderContext)\" data-throw-if-not-resolved=\"false\"></xref> method is called in the reverse ordering after\nall calls to <xref href=\"Microsoft.AspNetCore.Mvc.ApiExplorer.IApiDescriptionProvider.OnProvidersExecuting(Microsoft.AspNetCore.Mvc.ApiExplorer.ApiDescriptionProviderContext)\" data-throw-if-not-resolved=\"false\"></xref>. A provider with a lower numeric value of\n<xref href=\"Microsoft.AspNetCore.Mvc.ApiExplorer.IApiDescriptionProvider.Order\" data-throw-if-not-resolved=\"false\"></xref> will have its <xref href=\"Microsoft.AspNetCore.Mvc.ApiExplorer.IApiDescriptionProvider.OnProvidersExecuted(Microsoft.AspNetCore.Mvc.ApiExplorer.ApiDescriptionProviderContext)\" data-throw-if-not-resolved=\"false\"></xref> method called after that of a provider\nwith a higher numeric value of <xref href=\"Microsoft.AspNetCore.Mvc.ApiExplorer.IApiDescriptionProvider.Order\" data-throw-if-not-resolved=\"false\"></xref>.\n</p>\n<p>\nIf two providers have the same numeric value of <xref href=\"Microsoft.AspNetCore.Mvc.ApiExplorer.IApiDescriptionProvider.Order\" data-throw-if-not-resolved=\"false\"></xref>, then their relative execution order\nis undefined.\n</p>\n"
  example: []
  syntax:
    content: int Order { get; }
    content.vb: ReadOnly Property Order As Integer
    parameters: []
    return:
      type: System.Int32
