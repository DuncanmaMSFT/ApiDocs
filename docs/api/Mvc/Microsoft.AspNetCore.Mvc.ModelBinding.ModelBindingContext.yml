  summary: "\n<p>\nGets or sets a <xref href=\"Microsoft.AspNetCore.Mvc.ModelBinding.ModelBindingResult\" data-throw-if-not-resolved=\"false\"></xref> which represents the result of the model binding process.\n</p>\n<p>\nBefore an <xref href=\"Microsoft.AspNetCore.Mvc.ModelBinding.IModelBinder\" data-throw-if-not-resolved=\"false\"></xref> is called, <xref href=\"Microsoft.AspNetCore.Mvc.ModelBinding.ModelBindingContext.Result\" data-throw-if-not-resolved=\"false\"></xref> will be set to a value indicating\nfailure. The binder should set <xref href=\"Microsoft.AspNetCore.Mvc.ModelBinding.ModelBindingContext.Result\" data-throw-if-not-resolved=\"false\"></xref> to a value created with\n<xref href=\"Microsoft.AspNetCore.Mvc.ModelBinding.ModelBindingResult.Success(System.Object)\" data-throw-if-not-resolved=\"false\"></xref> if model binding succeeded.\n</p>\n"
