    - id: targetType
      type: System.Type
      description: <xref href="System.Type" data-throw-if-not-resolved="false"></xref> of the model.
    return:
      type: System.Boolean
      description: "\n<code>true</code> if this <xref href=\"Microsoft.AspNetCore.Mvc.ModelBinding.ICollectionModelBinder\" data-throw-if-not-resolved=\"false\"></xref> implementation can create an <xref href=\"System.Object\" data-throw-if-not-resolved=\"false\"></xref>\nassignable to <em>targetType</em>; <code>false</code> otherwise.\n"
