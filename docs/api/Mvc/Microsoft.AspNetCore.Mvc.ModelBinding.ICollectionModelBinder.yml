  summary: "\nGets an indication whether or not this <xref href=\"Microsoft.AspNetCore.Mvc.ModelBinding.ICollectionModelBinder\" data-throw-if-not-resolved=\"false\"></xref> implementation can create\nan <xref href=\"System.Object\" data-throw-if-not-resolved=\"false\"></xref> assignable to <em>targetType</em>.\n"
  remarks: "\nA <code>true</code> return value is necessary for successful model binding if model is initially <code>null</code>.\n"
  example: []
  syntax:
    content: bool CanCreateInstance(Type targetType)
    content.vb: Function CanCreateInstance(targetType As Type) As Boolean
