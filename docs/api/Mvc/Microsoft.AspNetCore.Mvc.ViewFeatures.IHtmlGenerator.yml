    - id: expression
      type: System.String
      description: Expression name, relative to the current model.
    - id: message
      type: System.String
      description: "\nThe message to be displayed. If <code>null</code> or empty, method extracts an error string from the\n<xref href=\"Microsoft.AspNetCore.Mvc.ModelBinding.ModelStateDictionary\" data-throw-if-not-resolved=\"false\"></xref> object. Message will always be visible but client-side\nvalidation may update the associated CSS class.\n"
