    startLine: 414
  assemblies:
  - Microsoft.AspNetCore.Mvc.ViewFeatures
  namespace: Microsoft.AspNetCore.Mvc.ViewFeatures
  summary: "\nGets the collection of current values for the given <em>expression</em>.\n"
  remarks: "\nSee <xref href=\"GenerateSelect\" data-throw-if-not-resolved=\"false\"></xref> for information about how the return value may be used.\n"
  example: []
  syntax:
    content: ICollection<string> GetCurrentValues(ViewContext viewContext, ModelExplorer modelExplorer, string expression, bool allowMultiple)
    content.vb: Function GetCurrentValues(viewContext As ViewContext, modelExplorer As ModelExplorer, expression As String, allowMultiple As Boolean) As ICollection(Of String)
    parameters:
    - id: viewContext
      type: Microsoft.AspNetCore.Mvc.Rendering.ViewContext
      description: A <xref href="Microsoft.AspNetCore.Mvc.Rendering.ViewContext" data-throw-if-not-resolved="false"></xref> instance for the current scope.
    - id: modelExplorer
      type: Microsoft.AspNetCore.Mvc.ViewFeatures.ModelExplorer
      description: "\n<xref href=\"Microsoft.AspNetCore.Mvc.ViewFeatures.ModelExplorer\" data-throw-if-not-resolved=\"false\"></xref> for the <em>expression</em>. If <code>null</code>, calculates the\n<em>expression</em> result using <xref href=\"Microsoft.AspNetCore.Mvc.ViewFeatures.ViewDataDictionary.Eval(System.String)\" data-throw-if-not-resolved=\"false\"></xref>.\n"
    - id: expression
      type: System.String
      description: Expression name, relative to the current model.
    - id: allowMultiple
      type: System.Boolean
      description: "\nIf <code>true</code>, require a collection <em>expression</em> result. Otherwise, treat result as a\nsingle value.\n"
    return:
      type: System.Collections.Generic.ICollection{System.String}
      description: "\n<p>\n<code>null</code> if no <em>expression</em> result is found. Otherwise a\n<xref href=\"System.Collections.Generic.ICollection%601\" data-throw-if-not-resolved=\"false\"></xref> containing current values for the given\n<em>expression</em>.\n</p>\n<p>\nConverts the <em>expression</em> result to a <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref>. If that result is an\n<xref href=\"System.Collections.IEnumerable\" data-throw-if-not-resolved=\"false\"></xref> type, instead converts each item in the collection and returns\nthem separately.\n</p>\n<p>\nIf the <em>expression</em> result or the element type is an <xref href=\"System.Enum\" data-throw-if-not-resolved=\"false\"></xref>, returns a\n<xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref> containing the integer representation of the <xref href=\"System.Enum\" data-throw-if-not-resolved=\"false\"></xref> value as well\nas all <xref href=\"System.Enum\" data-throw-if-not-resolved=\"false\"></xref> names for that value. Otherwise returns the default <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref>\nconversion of the value.\n</p>\n"
