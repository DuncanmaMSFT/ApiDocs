      type: Microsoft.AspNetCore.Mvc.Rendering.TagBuilder
      description: "\nA <xref href=\"Microsoft.AspNetCore.Mvc.Rendering.TagBuilder\" data-throw-if-not-resolved=\"false\"></xref> containing a <em>tag</em> element if the\n<em>viewContext</em>'s <xref href=\"Microsoft.AspNetCore.Mvc.ActionContext.ModelState\" data-throw-if-not-resolved=\"false\"></xref> contains an error for the\n<em>expression</em> or (as a placeholder) if client-side validation is enabled. <code>null</code> if\nthe <em>expression</em> is valid and client-side validation is disabled.\n"
