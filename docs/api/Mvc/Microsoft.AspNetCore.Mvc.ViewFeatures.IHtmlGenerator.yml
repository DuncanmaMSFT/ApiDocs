    content: TagBuilder GenerateValidationMessage(ViewContext viewContext, ModelExplorer modelExplorer, string expression, string message, string tag, object htmlAttributes)
    content.vb: Function GenerateValidationMessage(viewContext As ViewContext, modelExplorer As ModelExplorer, expression As String, message As String, tag As String, htmlAttributes As Object) As TagBuilder
    parameters:
    - id: viewContext
      type: Microsoft.AspNetCore.Mvc.Rendering.ViewContext
      description: A <xref href="Microsoft.AspNetCore.Mvc.Rendering.ViewContext" data-throw-if-not-resolved="false"></xref> instance for the current scope.
