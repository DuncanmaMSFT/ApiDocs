  summary: "\nGenerate a <em>tag</em> element if the <em>viewContext</em>'s\n<xref href=\"Microsoft.AspNetCore.Mvc.ActionContext.ModelState\" data-throw-if-not-resolved=\"false\"></xref> contains an error for the <em>expression</em>.\n"
