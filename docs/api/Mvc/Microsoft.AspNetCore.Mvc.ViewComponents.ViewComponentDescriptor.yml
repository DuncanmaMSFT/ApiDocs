  namespace: Microsoft.AspNetCore.Mvc.ViewComponents
  summary: "\nGets or sets the short name.\n"
  remarks: "\n<p>\nThe short name is defaulted to the name of the view component class. If the view component class uses\n<pre><code>ViewComponent</code></pre> as a suffix, the suffix will be omitted from the <xref href=\"Microsoft.AspNetCore.Mvc.ViewComponents.ViewComponentDescriptor.ShortName\" data-throw-if-not-resolved=\"false\"></xref>.\n</p>\n<example>\n    Class Name: Contoso.Products.LoginViewComponent\n    View Component ShortName: Login\n</example>\n<example>\n    Class Name: Contoso.Blog.Tags\n    View Component ShortName: Tags\n</example>\n<p>\nIf <xref href=\"Microsoft.AspNetCore.Mvc.ViewComponentAttribute.Name\" data-throw-if-not-resolved=\"false\"></xref> is used to set a name, then the last segment of the \nvalue (using '.' as a separate) will be used as the <xref href=\"Microsoft.AspNetCore.Mvc.ViewComponents.ViewComponentDescriptor.ShortName\" data-throw-if-not-resolved=\"false\"></xref>.\n</p>\n<example>\n    [ViewComponent(Name = \"Contoso.Forum.UsersOnline\")]\n    public class OnlineUsersViewComponent\n    {\n    }\n    View Component ShortName: UsersOnline\n</example>\n"
  example: []
