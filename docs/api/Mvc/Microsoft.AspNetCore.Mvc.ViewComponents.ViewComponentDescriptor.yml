    id: FullName
    path: src/Microsoft.AspNetCore.Mvc.ViewFeatures/ViewComponents/ViewComponentDescriptor.cs
    startLine: 80
  assemblies:
  - Microsoft.AspNetCore.Mvc.ViewFeatures
  namespace: Microsoft.AspNetCore.Mvc.ViewComponents
  summary: "\nGets or sets the full name.\n"
  remarks: "\n<p>\nThe full name is defaulted to the full namespace of the view component class, prepended to\nthe the class name with a '.' character as the separator. If the view component class uses\n<pre><code>ViewComponent</code></pre> as a suffix, the suffix will be omitted from the <xref href=\"Microsoft.AspNetCore.Mvc.ViewComponents.ViewComponentDescriptor.FullName\" data-throw-if-not-resolved=\"false\"></xref>.\n</p>\n<example>\n    Class Name: Contoso.Products.LoginViewComponent\n    View Component FullName: Contoso.Products.Login\n</example>\n<example>\n    Class Name: Contoso.Blog.Tags\n    View Component FullName: Contoso.Blog.Tags\n</example>\n<p>\nIf <xref href=\"Microsoft.AspNetCore.Mvc.ViewComponentAttribute.Name\" data-throw-if-not-resolved=\"false\"></xref> is used to set a name, then this will be used as\nthe <xref href=\"Microsoft.AspNetCore.Mvc.ViewComponents.ViewComponentDescriptor.FullName\" data-throw-if-not-resolved=\"false\"></xref>.\n</p>\n<example>\n    [ViewComponent(Name = \"Contoso.Forum.UsersOnline\")]\n    public class OnlineUsersViewComponent\n    {\n    }\n    View Component FullName: Contoso.Forum.UsersOnline\n</example>\n"
  example: []
  syntax:
    content: public string FullName { get; set; }
    content.vb: Public Property FullName As String
    parameters: []
    return:
      type: System.String
