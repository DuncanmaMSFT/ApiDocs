  summary: "\nGenerates an &lt;input type=\"hidden\"&gt; element for an antiforgery token.\n"
  remarks: "\nThis method has a side effect:\nA response cookie is set if there is no valid cookie associated with the request.\n"
  example: []
  syntax:
    content: public static IHtmlContent GetHtml(this IAntiforgery antiforgery, HttpContext httpContext)
    content.vb: >-
      <ExtensionAttribute>

