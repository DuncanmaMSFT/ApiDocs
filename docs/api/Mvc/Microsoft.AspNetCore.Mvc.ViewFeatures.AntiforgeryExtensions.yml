      description: The <xref href="Microsoft.AspNetCore.Antiforgery.IAntiforgery" data-throw-if-not-resolved="false"></xref> instance.
    - id: httpContext
      type: Microsoft.AspNetCore.Http.HttpContext
      description: The <xref href="Microsoft.AspNetCore.Http.HttpContext" data-throw-if-not-resolved="false"></xref> associated with the current request.
    return:
      type: Microsoft.AspNetCore.Html.IHtmlContent
      description: "\nA <xref href=\"Microsoft.AspNetCore.Html.IHtmlContent\" data-throw-if-not-resolved=\"false\"></xref> containing an &lt;input type=\"hidden\"&gt; element. This element should be put\ninside a &lt;form&gt;.\n"
