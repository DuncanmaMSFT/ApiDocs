  namespace: Microsoft.AspNetCore.Http
  summary: "\nIf the URI that provides the cookie is HTTPS, then the cookie will only be returned to the server on \nsubsequent HTTPS requests. Otherwise if the URI that provides the cookie is HTTP, then the cookie will \nbe returned to the server on all HTTP and HTTPS requests. This is the default value because it ensures\nHTTPS for all authenticated requests on deployed servers, and also supports HTTP for localhost development \nand for servers that do not have HTTPS support.\n"
  example: []
  syntax:
    content: SameAsRequest = 0
    return:
      type: Microsoft.AspNetCore.Http.CookieSecurePolicy
