  summary: "\nAppends the specified <em>format</em> to the existing content after replacing each format\nitem with the HTML encoded <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref> representation of the corresponding item in the\n<em>args</em> array.\n"
  example: []
  syntax:
    content: public static IHtmlContentBuilder AppendFormat(this IHtmlContentBuilder builder, string format, params object[] args)
    content.vb: >-
      <ExtensionAttribute>

      Public Shared Function AppendFormat(builder As IHtmlContentBuilder, format As String, ParamArray args As Object()) As IHtmlContentBuilder
    parameters:
    - id: builder
      type: Microsoft.AspNetCore.Html.IHtmlContentBuilder
      description: The <xref href="Microsoft.AspNetCore.Html.IHtmlContentBuilder" data-throw-if-not-resolved="false"></xref>.
    - id: format
      type: System.String
      description: "\nThe composite format <xref href=\"System.String\" data-throw-if-not-resolved=\"false\"></xref> (see http://msdn.microsoft.com/en-us/library/txafckwd.aspx).\nThe format string is assumed to be HTML encoded as-provided, and no further encoding will be performed.\n"
    - id: args
      type: System.Object[]
      description: "\nThe object array to format. Each element in the array will be formatted and then HTML encoded.\n"
    return:
      type: Microsoft.AspNetCore.Html.IHtmlContentBuilder
      description: A reference to this instance after the append operation has completed.
